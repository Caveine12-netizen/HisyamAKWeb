<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Hisyam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            position: fixed;
            left: -250px;
            transition: 0.3s;
            padding-top: 60px;
            top: 0;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            position: fixed;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: #333;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            margin-left: 60px;
        }
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <div class="content">
        <h1>Selamat Datang di CV Hisyam</h1>
        <p>Ini adalah halaman utama.</p>
    </div>

    <script>
        document.getElementById("menu-container").innerHTML = `
            <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
            <div class="sidebar" id="sidebar">
                <button class="close-btn" onclick="toggleSidebar()">&times;</button>
                <a href="home.html">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        `;

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>

</body>
</html>
