<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Hisyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .btn {
      width: 50px;
      cursor: pointer;
      border: none;
      outline: none;
      user-select: none;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px 5px 0 0;
      font-style: italic;
      z-index: 10;
    }

    #backgroundVideo.hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

  <!-- Video Background (hanya di Home) -->
  <video autoplay loop playsinline class="video-background" id="backgroundVideo">
    <source src="https://qu.ax/psyAs.mp4" type="video/mp4" />
    Browser kamu tidak mendukung video.
  </video>

  <!-- Navbar -->
  <div class="flex items-center bg-gray-800 text-white p-4 z-20 fixed w-full top-0 left-0 shadow-md">
    <button id="toggleSidebar" class="text-3xl focus:outline-none hover:text-gray-400">&#9776;</button>
    <h1 class="ml-4 text-xl font-semibold">My Website</h1>
  </div>

  <div class="flex mt-16">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-800 text-white p-4 transition-all duration-300 z-10 relative">
      <h2 class="text-lg font-bold mb-4">Navigasi</h2>
      <ul>
        <li class="mb-2"><a href="#" onclick="showPage('home')" class="block hover:bg-gray-700 p-2 rounded">Home</a></li>
        <li class="mb-2"><a href="#" onclick="showPage('tentang')" class="block hover:bg-gray-700 p-2 rounded">Tentang</a></li>
        <li class="mb-2"><a href="#" onclick="showPage('contact')" class="block hover:bg-gray-700 p-2 rounded">Contact Us</a></li>
      </ul>
    </div>

    <!-- Konten Utama -->
    <div class="flex-1 p-4" id="content"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Hisyam AK. All Rights Reserved. <br>
    Jangan asal comot, bikin ginian gak gampang! <br>
    - Hisyam AK -
  </div>

  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const video = document.getElementById('backgroundVideo');
    const content = document.getElementById('content');
    let isVisible = true;

    toggleBtn.addEventListener('click', () => {
      sidebar.style.marginLeft = isVisible ? '-16rem' : '0';
      isVisible = !isVisible;
    });

    function togglePlay() {
      const btn = document.getElementById('playPauseButton');
      if (video.paused) {
        video.play();
        btn.src = "https://cdn-icons-png.flaticon.com/512/727/727243.png";
        btn.alt = "Pause";
      } else {
        video.pause();
        btn.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
        btn.alt = "Play";
      }
    }

    function showPage(page) {
      if (page === 'home') {
        video.classList.remove('hidden');
        content.innerHTML = `
        <div class="content relative z-10 bg-white bg-opacity-90 text-black text-center max-w-xl mx-auto rounded-lg shadow-lg p-6">
          <h1 class="text-3xl font-bold mb-4">CV</h1>
          <img src="https://qu.ax/RDtvU.jpeg" alt="Foto Profil" class="profile-pic mx-auto w-36 h-36 rounded-full object-cover mb-4" />
          
          <p><b><u>Data Diri :</u></b></p>
          <p>Nama : Hisyam</p>
          <p>Alamat : Ngadisari</p>
          <p>No HP : 087835084445</p>
          <p>Email : hisyamak4@gmail.com</p>

          <br/>
          <p><b><u>Jenjang Sekolah :</u></b></p>
          <p>SDN</p>
          <p>SMPN</p>
          <p>SMK</p>

          <br/>
          <p><b><u>Pengalaman Organisasi :</u></b></p>
          <p>OSIS</p>
          <p>Karang Taruna</p>
          <p>PMR</p>

          <!-- Tombol Kontrol Video -->
          <div class="video-controls mt-4">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Play" class="btn" onclick="togglePlay()" id="playPauseButton" />
          </div>
        </div>`;
      } else if (page === 'tentang') {
        video.classList.add('hidden');
        content.innerHTML = `
        <div class="bg-white p-6 rounded shadow max-w-xl mx-auto text-center">
          <h2 class="text-2xl font-bold mb-4">Tentang</h2>
          <p>Saya Hisyam AK. Saya suka coding, eksperimen desain, dan membuat proyek-proyek digital unik.</p>
        </div>`;
      } else if (page === 'contact') {
        video.classList.add('hidden');
        content.innerHTML = `
        <div class="bg-white p-6 rounded shadow max-w-xl mx-auto text-center">
          <h2 class="text-2xl font-bold mb-4">Hubungi Saya</h2>
          <p>Email: hisyamak4@gmail.com</p>
          <p>No HP: 087835084445</p>
        </div>`;
      }
    }

    // Tampilkan Home saat pertama kali
    showPage('home');
  </script>

</body>
</html>
